    function code2Name(num,rr){
        var ee={}
        for(var a=0;a<date.length;a++){
            var jd=date[a]
            for(var i in jd){
                if(num==jd[i]){
                    ee[i]=jd[i];//将符合条件的值给另一个对象
                    rr.push(ee);
                    break;
                }
            }
        }
    }
    function Name(num){
        var rr=[];//将获取到数组依次在data里面搜索，将符合条件的对象输数组里面去
        for(var i=0;i<num[i];i++){
            code2Name(num[i],rr);
        }
        return rr;
